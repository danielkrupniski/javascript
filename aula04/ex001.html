<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {
            height: 100vh;
            background: linear-gradient(45deg,#8952ee, #1a1381);
            background-size: 100%;
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            
            color: rgb(131, 131, 2);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.507);
        }

        h1:hover {
            color: yellow;
            cursor: pointer;
        }

        p {
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.589);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo !</h1>
    <p>Já me livrei da maldição !</p>

    <script>
        window.alert ('MInha primeira mensagem')
        window.confirm('Esta gostando de JavaScript ?')
        window.prompt('Qual é seu nome ?')
    </script>
</body>
</html>
